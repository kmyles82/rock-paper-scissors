
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>The Odin Project - Rock Paper Scissors</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div id="main">
  <h1 id="title">Rock, Paper, Scissors</h1>
  <h2 id="status">Let's Play!</h2>
  <h3 id="playerStatus"></h3>
  <h3 id="compStatus"></h3>
  <div class="playerChoiceButton" id="Start" onclick="showGame()">Okay!</div>
  <div id="rpsContainer">
    <div id="playerChoice" style="display: inline-table">
      <div id="rockButton" class="playerChoiceButton"  onclick="rockPaperScissors('rock')">Rock</div>
      <div id="paperButton" class="playerChoiceButton"  onclick="rockPaperScissors('paper')">Paper</div>
      <div id="scissorsButton" class="playerChoiceButton" onclick="rockPaperScissors('scissors')" >Scissors</div>
    </div>
    <br/>
    <br/>
    <strong>Player Score:</strong> <span id="playerScore">0</span><br/>
    <strong>Computer Score:</strong> <span id="compScore">0</span> <br/>
    <br/>
    <div class="playerChoiceButton" type="reset" id="reset" onclick="reset()">Reset Scores</div>
    
    
    
  </div>
  
</div>
<script src="script.js"></script>
</body>
</html>
